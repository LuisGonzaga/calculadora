<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />   
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>    
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/calculadora.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row"><br /><textarea id="TextArea1" rows="2"></textarea></div>
        <div class="row"><br /></div>
        <div class="row botoes">
                <input id="CE" type="button" value="CE"  class="btn btn-danger"/>                
                <input id="C" type="button" value="C" class="btn btn-warning"/>
                <input id="backspace" type="button" value="⌫"  class="btn btn-warning"/>
                <input id="divide" type="button" value="÷" class="btn btn-default"/>
        </div>
        <div class="row botoes">
                <input id="7" type="button" value="7" class="btn btn-primary"/>
                <input id="8" type="button" value="8" class="btn btn-primary"/>            
                <input id="9" type="button" value="9" class="btn btn-primary"/>            
                <input id="multyply" type="button" value="x" class="btn btn-default"/>
        </div>
        <div class="row botoes">
                <input id="4" type="button" value="4" class="btn btn-primary"/>
                <input id="5" type="button" value="5" class="btn btn-primary"/>
                <input id="6" type="button" value="6" class="btn btn-primary"/>
                <input id="plus" type="button" value="+" class="btn btn-default"/>
        </div>
        <div class="row botoes">
                <input id="1" type="button" value="1" class="btn btn-primary"/>
                <input id="2" type="button" value="2" class="btn btn-primary"/>
                <input id="3" type="button" value="3" class="btn btn-primary"/>
                <input id="minus" type="button" value="-" class="btn btn-default"/>
        </div>
        <div class="row botoes">
                <input id="0" type="button" value="0" class="btn btn-primary"/>
                <input id="dot" type="button" value="." class="btn btn-primary"/>
                <input id="result" type="button" value="=" class="btn btn-success" />
        </div>
    </div>

</body>
</html>
